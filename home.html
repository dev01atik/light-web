<!DOCTYPE html>

<head>

</head>
<body>
    <button type="button" onclick="diamond()">Diamond</button>
    <img id="atik" src="assets/img/Atik.jpg" alt="atik">

         function gold(){
            document.getElementById("atik").src="assets/img/Atik.jpg";
         }



    </script>
